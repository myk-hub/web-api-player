<dom-module id="my-poly-player">
  <template>

    <style>
     #wrapper {
       width: 80%;
       border: solid 1px black;
       border-radius: 4px;
       margin: 1.5% auto;
       cursor: pointer;
       display: flex;
       flex-direction: row;
       justify-content: space-between;
       align-items: center;
     }

     #left {
       border-radius: 3px;
       background-color: black;
     }
     #flex {
     }
     paper-progress {
       width: 100%;
       --paper-progress-active-color: black;
       --paper-progress-height: 1em;
       --paper-progress-container-color: #D3DAE3;
     }
     #play,
     #pause {
       font-size: 2em;
       padding: 0.2em;
       color: white;

     }
     #title {
       font-size: 1.4em;
     }
     #duration {
       padding-right: 1em;
     }
    </style>

    <div id="wrapper" class="layout-horizontal" on-click="playPause">

      <div id="left" class="self-start">
         <i id="play" class="fa fa-play fit" hidden$="{{ isPlaying }}"></i>
         <i id="pause"class="fa fa-pause fit" hidden$="{{ !isPlaying }}"></i>
      </div>


      <div class="flex">
        <div id="title" class="fit">{{title}}</div>
        <paper-progress id="progress"></paper-progress>
        <audio id="audio" src="{{ src }}"></audio>
      </div>

      <div id="right" class="self-end">
        <div id="duration" class="fit">
          <span class="fit">{{ _convertSecToMin(duration) }}</span>
        </div>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-poly-player',

      properties: {
        title: String,
        src:   String,
        isPlaying: {
          type:  Boolean,
          value: false
        },
        duration: {
          type:  Number,
          value: 0
        }
      },

      playPause: function(e) {
        e.preventDefault();

        var player = this;

        if ( player.$.audio.paused ) {
          player.$.audio.play();
          player.isPlaying = true;
        } else {
          player.$.audio.pause();
          player.isPlaying = false;
        }
      },

      listeners: {
        'audio.loadedmetadata': '_onCanPlay',
        'audio.playing':        '_startProgressTimer'
      },

      _onCanPlay: function() {
        var player = this;
        player.$.progress.max = player.$.audio.duration * 1000;
        player.duration = player.$.audio.duration;
      },

      _startProgressTimer: function() {

        var player = this;
        player.timer = {};

        if (player.timer.sliderUpdateInterval) {
          clearInterval(player.timer.sliderUpdateInterval);
        }

        player.timer.sliderUpdateInterval = setInterval( function(){
          if ( player.$.audio.paused ) {
            clearInterval(player.timer.sliderUpdateInterval);
          } else {
            player.$.progress.value = player.$.audio.currentTime * 1000;
            player.currentTime = player.$.audio.currentTime;
          }
        }, 120);
      },

      _convertSecToMin: function(seconds) {
        if (seconds === 0) {
          return '';
        }
        var minutes = Math.floor(seconds / 60);
        var secondsToCalc = Math.floor(seconds % 60) + '';
        return minutes + ':' + (secondsToCalc.length < 2 ? '0' + secondsToCalc : secondsToCalc);
      }

    });
  </script>

</dom-module>
