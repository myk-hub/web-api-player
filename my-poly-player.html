<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

Example:

    <seed-element>
      <h2>Hello seed-element</h2>
    </seed-element>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="my-poly-player">
  <template>
    <style>
      :host {
        width: 100%;
      }

      #left
      #right {
        height: 50px;
        width: 50px;
        position: relative;
      }

      #left {
        background-color: blueviolet;
      }

      .layout-horizontal {
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .flex {
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }

      .self-start {
        -ms-align-self: flex-start;
        -webkit-align-self: flex-start;
        align-self: flex-start;
      }

      .self-end {
        -ms-align-self: flex-end;
        -webkit-align-self: flex-end;
        align-self: flex-end;
      }

      #title {
        position: absolute;
        color: blueviolet;
        font-size: 15px;
        text-align: center;
        line-height: 50px;
        z-index: 2;
      }

      #wrapper {
        position: relative;
        box-shadow: 0 1px 2px rgba(0, 0, 0, .3);
        cursor: pointer;
      }

      .fit {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <div id="wrapper" class="layout-horizontal">
      <div id="left" class="self-start"></div>
      <div class="flex">
        <div id="title" class="fit">
          {{title}}
        </div>
      </div>
      <div id="right" class="self-end"></div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-poly-player',

      properties: {
        title: String
      }
    });
  </script>

</dom-module>
